# Source: k10/templates/frontend-nginx-configmap.yaml
kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    heritage: Helm
    helm.sh/chart: k10-6.0.10
    app.kubernetes.io/name: k10
    app.kubernetes.io/instance: k10
    app.kubernetes.io/managed-by: Helm
    app: k10
    release: k10
  namespace: kasten-io
  name: frontend-config
data:
  frontend.conf: |
    server {
        listen 8000 default_server;
        server_name localhost;

        gzip on;
        # serves *.gz files (when present) instead of dynamic compression
        gzip_static on;

        root /frontend;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
  nginx.conf: |
    #user nginx; # this directive is ignored if we use a non-root user in Dockerfile
    worker_processes 4;

    error_log stderr warn;
    pid /var/run/nginx/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        access_log /dev/stdout;
        sendfile on;
        keepalive_timeout 650;

        # turn off nginx version in responses
        server_tokens off;

        include /etc/nginx/conf.d/*.conf;
    }
